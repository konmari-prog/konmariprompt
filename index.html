<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ffffff">
    <meta name="version" content="3.0">

    <title>KONMARI prompt</title>

    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --cyan: #00D4E8;
            --magenta: #FF00FF;
            --yellow: #FFEB00;
            --pink: #FF6B9D;
            --purple: #9B7ED9;
            --bg: #ffffff;
            --text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ヘッダー - ポップで透明感のあるデザイン */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg,
                rgba(0, 212, 232, 0.1) 0%,
                rgba(255, 0, 255, 0.05) 50%,
                rgba(255, 235, 0, 0.1) 100%);
        }

        /* 背景の幾何学模様 */
        .geo-shapes {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--cyan);
            top: -100px;
            left: -100px;
            filter: blur(0px);
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--yellow);
            top: 20%;
            right: 10%;
            border-radius: 0;
            transform: rotate(15deg);
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: var(--magenta);
            bottom: 20%;
            left: 5%;
            opacity: 0.4;
        }

        .shape-4 {
            width: 100px;
            height: 100px;
            background: var(--cyan);
            bottom: 10%;
            right: 20%;
            border-radius: 0;
            transform: rotate(45deg);
        }

        .shape-5 {
            width: 80px;
            height: 80px;
            border: 4px solid var(--magenta);
            background: transparent;
            top: 30%;
            left: 15%;
            border-radius: 0;
        }

        .shape-6 {
            width: 120px;
            height: 120px;
            border: 4px solid var(--cyan);
            background: transparent;
            bottom: 30%;
            right: 5%;
        }

        /* ドットパターン */
        .dots {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: radial-gradient(circle, #333 2px, transparent 2px);
            background-size: 12px 12px;
        }

        .dots-1 {
            top: 15%;
            right: 25%;
        }

        .dots-2 {
            bottom: 25%;
            left: 20%;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }

        .hero-icon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow:
                0 0 0 3px var(--cyan),
                0 0 0 6px var(--magenta),
                0 20px 60px rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--cyan), var(--magenta), var(--yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: #666;
            max-width: 500px;
            margin: 0 auto 2rem;
            line-height: 1.8;
        }

        .scroll-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: var(--cyan);
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .scroll-btn .material-icons {
            font-size: 2rem;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* メインコンテンツ */
        .main-content {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* カテゴリータブ */
        .category-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-tab {
            padding: 0.8rem 2rem;
            border: 3px solid var(--cyan);
            background: white;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            color: var(--cyan);
        }

        .category-tab:hover, .category-tab.active {
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            border-color: transparent;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 232, 0.3);
        }

        .category-tab.external {
            border-color: var(--purple);
            color: var(--purple);
        }

        .category-tab.external:hover {
            background: linear-gradient(135deg, var(--purple), var(--magenta));
        }

        /* プロンプトグリッド - 一画面レイアウト */
        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
        }

        @media (max-width: 500px) {
            .prompts-grid {
                grid-template-columns: 1fr;
            }
        }

        .prompt-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: 180px 1fr;
            min-height: 220px;
        }

        @media (max-width: 600px) {
            .prompt-card {
                grid-template-columns: 1fr;
                min-height: auto;
            }
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            height: 100%;
            min-height: 180px;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            .card-image {
                height: 200px;
            }
        }

        .card-content {
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .card-icon {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
        }

        .card-subtitle {
            font-size: 0.75rem;
            color: #999;
            font-style: italic;
            margin-bottom: 0.8rem;
        }

        .card-prompt {
            font-size: 0.7rem;
            color: #666;
            line-height: 1.5;
            background: #f8f8f8;
            padding: 0.8rem;
            border-radius: 10px;
            max-height: 80px;
            overflow-y: auto;
            margin-bottom: 1rem;
            font-family: 'Consolas', monospace;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.7rem 1rem;
            border: 2px solid var(--cyan);
            background: white;
            border-radius: 25px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            transition: all 0.3s ease;
            font-family: inherit;
            color: var(--cyan);
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            border-color: transparent;
            color: white;
        }

        .btn .material-icons {
            font-size: 1rem;
        }

        .btn.copied {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: transparent;
            color: white;
        }

        /* モーダル */
        #modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            border-radius: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            position: relative;
        }

        @media (max-width: 768px) {
            .modal-content {
                grid-template-columns: 1fr;
                max-height: 95vh;
                overflow-y: auto;
            }
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-height: 300px;
        }

        .modal-body {
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 1.5rem;
        }

        .modal-prompt {
            flex: 1;
            font-size: 0.8rem;
            color: #555;
            line-height: 1.7;
            background: #f8f8f8;
            padding: 1.2rem;
            border-radius: 12px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            white-space: pre-wrap;
            margin-bottom: 1.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
        }

        .modal-btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            color: white;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .modal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 232, 0.4);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-btn:hover {
            background: var(--magenta);
            color: white;
        }

        /* フッター */
        footer {
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        footer a:hover {
            opacity: 1;
        }

        .footer-copy {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- ヒーローセクション -->
    <section class="hero">
        <div class="geo-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
            <div class="shape shape-6"></div>
            <div class="dots dots-1"></div>
            <div class="dots dots-2"></div>
        </div>

        <div class="hero-content">
            <img src="images/IMG_6672.JPG" alt="KONMARI" class="hero-icon">
            <h1 class="hero-title">KONMARI prompt</h1>
            <p class="hero-subtitle">AIエディター×デザイナー コンマリによる画像変換プロンプト集。あなたの画像を素敵なアートに変換します。</p>
            <div class="scroll-btn" onclick="document.querySelector('.main-content').scrollIntoView({behavior: 'smooth'})">
                <span>SCROLL</span>
                <span class="material-icons">expand_more</span>
            </div>
        </div>
    </section>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="category-tabs" id="category-tabs"></div>
        <div class="prompts-grid" id="prompts-grid"></div>
    </main>

    <!-- フッター -->
    <footer>
        <div>
            <a href="https://note.com/konmari/n/n6f2c0fbffc6c" target="_blank">note記事</a>
            <a href="https://x.com/konmari_tweet" target="_blank">@konmari_tweet</a>
        </div>
        <p class="footer-copy">© 2026 コンマリ</p>
    </footer>

    <!-- モーダル -->
    <div id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">
                <span class="material-icons">close</span>
            </button>
            <img id="modal-image" src="" alt="" class="modal-image">
            <div class="modal-body">
                <h2 id="modal-title" class="modal-title"></h2>
                <p id="modal-subtitle" class="modal-subtitle"></p>
                <div id="modal-prompt" class="modal-prompt"></div>
                <div class="modal-actions">
                    <button class="modal-btn" id="modal-copy-btn" onclick="copyModalPrompt()">
                        <span class="material-icons">content_copy</span>
                        コピー
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const iconMap = {
            'acrylic-led-stand': 'lightbulb',
            'crystal-ball-led': 'bubble_chart',
            'cake': 'cake',
            'jewelry': 'diamond',
            'snow-globe': 'ac_unit',
            'cookie-house': 'home',
            'knitwear': 'checkroom',
            'neon-light': 'wb_iridescent',
            'wreath': 'filter_vintage',
            'wall-art': 'wallpaper',
            'character-tree': 'park',
            'feast': 'restaurant',
            'pochi-bukuro': 'redeem',
            'sugoroku': 'casino',
            'kagami-mochi': 'celebration',
            'osechi': 'lunch_dining',
            'lucky-bag': 'shopping_bag',
            'snowman': 'person'
        };

        let promptData = null;
        let currentPrompt = null;

        document.addEventListener('DOMContentLoaded', loadPrompts);

        async function loadPrompts() {
            try {
                const response = await fetch('prompts.json');
                promptData = await response.json();

                // カテゴリータブ生成
                const tabs = document.getElementById('category-tabs');
                promptData.categories.forEach((cat, i) => {
                    const tab = document.createElement('button');
                    tab.className = 'category-tab' + (cat.externalLink ? ' external' : '') + (i === 0 ? ' active' : '');
                    tab.textContent = cat.name;
                    tab.onclick = () => {
                        if (cat.externalLink) {
                            window.open(cat.externalLink, '_blank');
                        } else {
                            document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                            tab.classList.add('active');
                            renderPrompts(cat.prompts);
                        }
                    };
                    tabs.appendChild(tab);
                });

                // 初期表示
                const first = promptData.categories.find(c => !c.externalLink && c.prompts?.length > 0);
                if (first) renderPrompts(first.prompts);

            } catch (e) {
                console.error('Failed to load prompts:', e);
            }
        }

        function renderPrompts(prompts) {
            const grid = document.getElementById('prompts-grid');
            grid.innerHTML = '';

            prompts.forEach(p => {
                const card = document.createElement('div');
                card.className = 'prompt-card';
                const shortPrompt = p.prompt.substring(0, 150) + '...';
                card.innerHTML = `
                    <img src="${p.image}" alt="${p.title}" class="card-image">
                    <div class="card-content">
                        <div>
                            <div class="card-header">
                                <span class="material-icons card-icon">${iconMap[p.id] || 'star'}</span>
                                <h3 class="card-title">${p.title}</h3>
                            </div>
                            <p class="card-subtitle">${p.subtitle}</p>
                            <div class="card-prompt">${shortPrompt}</div>
                        </div>
                        <div class="card-actions">
                            <button class="btn" onclick="openModal('${p.id}')">
                                <span class="material-icons">visibility</span>
                                詳細
                            </button>
                            <button class="btn" onclick="copyPrompt(this, '${p.id}')">
                                <span class="material-icons">content_copy</span>
                                コピー
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function findPrompt(id) {
            for (const cat of promptData.categories) {
                if (cat.prompts) {
                    const p = cat.prompts.find(p => p.id === id);
                    if (p) return p;
                }
            }
            return null;
        }

        function openModal(id) {
            currentPrompt = findPrompt(id);
            if (!currentPrompt) return;

            document.getElementById('modal-image').src = currentPrompt.image;
            document.getElementById('modal-title').textContent = currentPrompt.title;
            document.getElementById('modal-subtitle').textContent = currentPrompt.subtitle;
            document.getElementById('modal-prompt').textContent = currentPrompt.prompt;

            document.getElementById('modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = '';
        }

        async function copyPrompt(btn, id) {
            const p = findPrompt(id);
            if (!p) return;

            try {
                await navigator.clipboard.writeText(p.prompt);
                const orig = btn.innerHTML;
                btn.classList.add('copied');
                btn.innerHTML = '<span class="material-icons">check</span>OK!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = orig;
                }, 2000);
            } catch (e) {
                console.error('Copy failed:', e);
            }
        }

        async function copyModalPrompt() {
            if (!currentPrompt) return;
            const btn = document.getElementById('modal-copy-btn');
            try {
                await navigator.clipboard.writeText(currentPrompt.prompt);
                const orig = btn.innerHTML;
                btn.innerHTML = '<span class="material-icons">check</span>コピーしました!';
                setTimeout(() => btn.innerHTML = orig, 2000);
            } catch (e) {
                console.error('Copy failed:', e);
            }
        }

        // モーダル外クリックで閉じる
        document.getElementById('modal').addEventListener('click', e => {
            if (e.target.id === 'modal') closeModal();
        });

        // ESCキーで閉じる
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>

</html>
