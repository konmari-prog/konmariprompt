<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ffffff">
    <meta name="version" content="3.0">

    <title>KONMARI prompt</title>

    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --cyan: #00D4E8;
            --magenta: #FF00FF;
            --yellow: #FFEB00;
            --pink: #FF6B9D;
            --purple: #9B7ED9;
            --bg: #ffffff;
            --text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ヘッダー - ポップで透明感のあるデザイン */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg,
                rgba(0, 212, 232, 0.1) 0%,
                rgba(255, 0, 255, 0.05) 50%,
                rgba(255, 235, 0, 0.1) 100%);
        }

        /* 背景の幾何学模様 */
        .geo-shapes {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--cyan);
            top: -100px;
            left: -100px;
            filter: blur(0px);
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--yellow);
            top: 20%;
            right: 10%;
            border-radius: 0;
            transform: rotate(15deg);
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: var(--magenta);
            bottom: 20%;
            left: 5%;
            opacity: 0.4;
        }

        .shape-4 {
            width: 100px;
            height: 100px;
            background: var(--cyan);
            bottom: 10%;
            right: 20%;
            border-radius: 0;
            transform: rotate(45deg);
        }

        .shape-5 {
            width: 80px;
            height: 80px;
            border: 4px solid var(--magenta);
            background: transparent;
            top: 30%;
            left: 15%;
            border-radius: 0;
        }

        .shape-6 {
            width: 120px;
            height: 120px;
            border: 4px solid var(--cyan);
            background: transparent;
            bottom: 30%;
            right: 5%;
        }

        /* ドットパターン */
        .dots {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: radial-gradient(circle, #333 2px, transparent 2px);
            background-size: 12px 12px;
        }

        .dots-1 {
            top: 15%;
            right: 25%;
        }

        .dots-2 {
            bottom: 25%;
            left: 20%;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }

        .hero-icon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow:
                0 0 0 3px var(--cyan),
                0 0 0 6px var(--magenta),
                0 20px 60px rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--cyan), var(--magenta), var(--yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: #666;
            max-width: 500px;
            margin: 0 auto 2rem;
            line-height: 1.8;
        }

        .scroll-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: var(--cyan);
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .scroll-btn .material-icons {
            font-size: 2rem;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* メインコンテンツ */
        .main-content {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* カテゴリータブ */
        .category-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-tab {
            padding: 0.8rem 2rem;
            border: 3px solid var(--cyan);
            background: white;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            color: var(--cyan);
        }

        .category-tab:hover, .category-tab.active {
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            border-color: transparent;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 232, 0.3);
        }

        .category-tab.external {
            border-color: var(--purple);
            color: var(--purple);
        }

        .category-tab.external:hover {
            background: linear-gradient(135deg, var(--purple), var(--magenta));
        }

        .category-tab.favorites {
            border-color: var(--pink);
            color: var(--pink);
        }

        .category-tab.favorites:hover, .category-tab.favorites.active {
            background: linear-gradient(135deg, var(--pink), #ef4444);
        }

        /* お気に入り空状態 */
        .empty-favorites {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
        }

        .empty-favorites .material-icons {
            font-size: 4rem;
            color: var(--pink);
            margin-bottom: 1rem;
        }

        .empty-favorites p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .empty-favorites small {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        /* プロンプトグリッド - 一画面レイアウト */
        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
        }

        @media (max-width: 500px) {
            .prompts-grid {
                grid-template-columns: 1fr;
            }
        }

        .prompt-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: 180px 1fr;
            min-height: 220px;
        }

        @media (max-width: 600px) {
            .prompt-card {
                grid-template-columns: 1fr;
                min-height: auto;
            }
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            height: 100%;
            min-height: 180px;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            .card-image {
                height: 200px;
            }
        }

        .card-content {
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .card-icon {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
        }

        .card-subtitle {
            font-size: 0.75rem;
            color: #999;
            font-style: italic;
            margin-bottom: 0.8rem;
        }

        .card-prompt {
            font-size: 0.7rem;
            color: #666;
            line-height: 1.5;
            background: #f8f8f8;
            padding: 0.8rem;
            border-radius: 10px;
            max-height: 80px;
            overflow-y: auto;
            margin-bottom: 1rem;
            font-family: 'Consolas', monospace;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.7rem 1rem;
            border: 2px solid var(--cyan);
            background: white;
            border-radius: 25px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            transition: all 0.3s ease;
            font-family: inherit;
            color: var(--cyan);
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            border-color: transparent;
            color: white;
        }

        .btn .material-icons {
            font-size: 1rem;
        }

        .btn.copied {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: transparent;
            color: white;
        }

        /* モーダル - プロ級UI */
        #modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #modal.show {
            opacity: 1;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 1100px;
            height: 90vh;
            max-height: 700px;
            border-radius: 24px;
            display: grid;
            grid-template-columns: 45% 55%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.4);
            transform: scale(0.9) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #modal.show .modal-content {
            transform: scale(1) translateY(0);
        }

        @media (max-width: 900px) {
            .modal-content {
                grid-template-columns: 1fr;
                height: auto;
                max-height: 95vh;
            }
        }

        .modal-image-container {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        @media (max-width: 900px) {
            .modal-image-container {
                height: 280px;
            }
        }

        /* 画像オーバーレイのバッジ */
        .modal-badge {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--magenta);
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .modal-badge .material-icons {
            font-size: 1rem;
        }

        .modal-body {
            padding: 2rem 2.5rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .modal-subtitle {
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
        }

        .modal-prompt-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            margin-bottom: 1.5rem;
        }

        .modal-prompt-label {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--cyan);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-prompt-label .material-icons {
            font-size: 1rem;
        }

        .modal-prompt {
            flex: 1;
            font-size: 0.8rem;
            color: #444;
            line-height: 1.8;
            background: linear-gradient(135deg, #f8f9fa, #f1f3f4);
            padding: 1.25rem;
            border-radius: 16px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Consolas', monospace;
            white-space: pre-wrap;
            word-break: break-word;
            border: 1px solid rgba(0, 212, 232, 0.1);
        }

        .modal-prompt::-webkit-scrollbar {
            width: 6px;
        }

        .modal-prompt::-webkit-scrollbar-track {
            background: transparent;
        }

        .modal-prompt::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            border-radius: 3px;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        @media (max-width: 500px) {
            .modal-actions {
                grid-template-columns: 1fr;
            }
        }

        .modal-btn {
            padding: 1rem 1.2rem;
            border: none;
            border-radius: 14px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .modal-btn .material-icons {
            font-size: 1.2rem;
        }

        .modal-btn-copy {
            background: linear-gradient(135deg, var(--cyan), #00a8b8);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 232, 0.3);
        }

        .modal-btn-copy:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 232, 0.4);
        }

        .modal-btn-copy:active {
            transform: translateY(-1px);
        }

        .modal-btn-copy.copied {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .modal-btn-fav {
            background: linear-gradient(135deg, var(--pink), var(--magenta));
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .modal-btn-fav:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .modal-btn-fav.favorited {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .modal-btn-share {
            background: linear-gradient(135deg, #1DA1F2, #0d8bd9);
            color: white;
            box-shadow: 0 4px 15px rgba(29, 161, 242, 0.3);
        }

        .modal-btn-share:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(29, 161, 242, 0.4);
        }

        .close-btn {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-btn .material-icons {
            font-size: 1.5rem;
            color: #666;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            background: var(--magenta);
            transform: rotate(90deg);
        }

        .close-btn:hover .material-icons {
            color: white;
        }

        /* トースト通知 */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast .material-icons {
            font-size: 1.2rem;
        }

        /* フッター */
        footer {
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        footer a:hover {
            opacity: 1;
        }

        .footer-copy {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- ヒーローセクション -->
    <section class="hero">
        <div class="geo-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
            <div class="shape shape-6"></div>
            <div class="dots dots-1"></div>
            <div class="dots dots-2"></div>
        </div>

        <div class="hero-content">
            <img src="images/IMG_6672.JPG" alt="KONMARI" class="hero-icon">
            <h1 class="hero-title">KONMARI prompt</h1>
            <p class="hero-subtitle">AIエディター×デザイナー コンマリによる画像変換プロンプト集。あなたの画像を素敵なアートに変換します。</p>
            <div class="scroll-btn" onclick="document.querySelector('.main-content').scrollIntoView({behavior: 'smooth'})">
                <span>SCROLL</span>
                <span class="material-icons">expand_more</span>
            </div>
        </div>
    </section>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="category-tabs" id="category-tabs"></div>
        <div class="prompts-grid" id="prompts-grid"></div>
    </main>

    <!-- フッター -->
    <footer>
        <div>
            <a href="https://note.com/konmari/n/n6f2c0fbffc6c" target="_blank">note記事</a>
            <a href="https://x.com/konmari_tweet" target="_blank">@konmari_tweet</a>
        </div>
        <p class="footer-copy">© 2026 コンマリ</p>
    </footer>

    <!-- モーダル -->
    <div id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">
                <span class="material-icons">close</span>
            </button>
            <div class="modal-image-container">
                <img id="modal-image" src="" alt="" class="modal-image">
                <div class="modal-badge">
                    <span class="material-icons">auto_awesome</span>
                    AI Prompt
                </div>
            </div>
            <div class="modal-body">
                <div class="modal-header">
                    <h2 id="modal-title" class="modal-title"></h2>
                    <p id="modal-subtitle" class="modal-subtitle"></p>
                </div>
                <div class="modal-prompt-container">
                    <div class="modal-prompt-label">
                        <span class="material-icons">code</span>
                        PROMPT
                    </div>
                    <div id="modal-prompt" class="modal-prompt"></div>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn modal-btn-copy" id="modal-copy-btn" onclick="copyModalPrompt()">
                        <span class="material-icons">content_copy</span>
                        コピー
                    </button>
                    <button class="modal-btn modal-btn-fav" id="modal-fav-btn" onclick="toggleFavorite()">
                        <span class="material-icons">favorite_border</span>
                        お気に入り
                    </button>
                    <button class="modal-btn modal-btn-share" onclick="shareToX()">
                        <span class="material-icons">share</span>
                        シェア
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast">
        <span class="material-icons">check_circle</span>
        <span id="toast-message"></span>
    </div>

    <script>
        const iconMap = {
            'acrylic-led-stand': 'lightbulb',
            'crystal-ball-led': 'bubble_chart',
            'cake': 'cake',
            'jewelry': 'diamond',
            'snow-globe': 'ac_unit',
            'cookie-house': 'home',
            'knitwear': 'checkroom',
            'neon-light': 'wb_iridescent',
            'wreath': 'filter_vintage',
            'wall-art': 'wallpaper',
            'character-tree': 'park',
            'feast': 'restaurant',
            'pochi-bukuro': 'redeem',
            'sugoroku': 'casino',
            'kagami-mochi': 'celebration',
            'osechi': 'lunch_dining',
            'lucky-bag': 'shopping_bag',
            'snowman': 'person'
        };

        let promptData = null;
        let currentPrompt = null;
        let favorites = JSON.parse(localStorage.getItem('konmari-favorites') || '[]');

        document.addEventListener('DOMContentLoaded', loadPrompts);

        async function loadPrompts() {
            try {
                const response = await fetch('prompts.json');
                promptData = await response.json();

                // カテゴリータブ生成
                const tabs = document.getElementById('category-tabs');

                // お気に入りタブを最初に追加
                const favTab = document.createElement('button');
                favTab.className = 'category-tab favorites';
                favTab.innerHTML = '<span class="material-icons" style="font-size:1rem;vertical-align:middle;margin-right:0.3rem;">favorite</span>お気に入り';
                favTab.onclick = () => {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    favTab.classList.add('active');
                    renderFavorites();
                };
                tabs.appendChild(favTab);

                promptData.categories.forEach((cat, i) => {
                    const tab = document.createElement('button');
                    tab.className = 'category-tab' + (cat.externalLink ? ' external' : '') + (i === 0 ? ' active' : '');
                    tab.textContent = cat.name;
                    tab.onclick = () => {
                        if (cat.externalLink) {
                            window.open(cat.externalLink, '_blank');
                        } else {
                            document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                            tab.classList.add('active');
                            renderPrompts(cat.prompts);
                        }
                    };
                    tabs.appendChild(tab);
                });

                // 初期表示
                const first = promptData.categories.find(c => !c.externalLink && c.prompts?.length > 0);
                if (first) renderPrompts(first.prompts);

            } catch (e) {
                console.error('Failed to load prompts:', e);
            }
        }

        function renderPrompts(prompts) {
            const grid = document.getElementById('prompts-grid');
            grid.innerHTML = '';

            prompts.forEach(p => {
                const card = document.createElement('div');
                card.className = 'prompt-card';
                const shortPrompt = p.prompt.substring(0, 150) + '...';
                card.innerHTML = `
                    <img src="${p.image}" alt="${p.title}" class="card-image">
                    <div class="card-content">
                        <div>
                            <div class="card-header">
                                <span class="material-icons card-icon">${iconMap[p.id] || 'star'}</span>
                                <h3 class="card-title">${p.title}</h3>
                            </div>
                            <p class="card-subtitle">${p.subtitle}</p>
                            <div class="card-prompt">${shortPrompt}</div>
                        </div>
                        <div class="card-actions">
                            <button class="btn" onclick="openModal('${p.id}')">
                                <span class="material-icons">visibility</span>
                                詳細
                            </button>
                            <button class="btn" onclick="copyPrompt(this, '${p.id}')">
                                <span class="material-icons">content_copy</span>
                                コピー
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function findPrompt(id) {
            for (const cat of promptData.categories) {
                if (cat.prompts) {
                    const p = cat.prompts.find(p => p.id === id);
                    if (p) return p;
                }
            }
            return null;
        }

        function openModal(id) {
            currentPrompt = findPrompt(id);
            if (!currentPrompt) return;

            document.getElementById('modal-image').src = currentPrompt.image;
            document.getElementById('modal-title').textContent = currentPrompt.title;
            document.getElementById('modal-subtitle').textContent = currentPrompt.subtitle;
            document.getElementById('modal-prompt').textContent = currentPrompt.prompt;

            // お気に入り状態を更新
            updateFavoriteButton();

            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            // アニメーション用にクラスを追加
            requestAnimationFrame(() => {
                modal.classList.add('show');
            });
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');

            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }, 300);
        }

        async function copyPrompt(btn, id) {
            const p = findPrompt(id);
            if (!p) return;

            try {
                await navigator.clipboard.writeText(p.prompt);
                const orig = btn.innerHTML;
                btn.classList.add('copied');
                btn.innerHTML = '<span class="material-icons">check</span>OK!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = orig;
                }, 2000);
            } catch (e) {
                console.error('Copy failed:', e);
            }
        }

        async function copyModalPrompt() {
            if (!currentPrompt) return;
            const btn = document.getElementById('modal-copy-btn');
            try {
                await navigator.clipboard.writeText(currentPrompt.prompt);
                btn.classList.add('copied');
                const orig = btn.innerHTML;
                btn.innerHTML = '<span class="material-icons">check</span>コピー完了';
                showToast('プロンプトをコピーしました！');
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = orig;
                }, 2000);
            } catch (e) {
                console.error('Copy failed:', e);
            }
        }

        // お気に入り機能
        function toggleFavorite() {
            if (!currentPrompt) return;

            const index = favorites.indexOf(currentPrompt.id);
            if (index > -1) {
                favorites.splice(index, 1);
                showToast('お気に入りから削除しました');
            } else {
                favorites.push(currentPrompt.id);
                showToast('お気に入りに追加しました！');
            }

            localStorage.setItem('konmari-favorites', JSON.stringify(favorites));
            updateFavoriteButton();
        }

        function updateFavoriteButton() {
            if (!currentPrompt) return;
            const btn = document.getElementById('modal-fav-btn');
            const isFav = favorites.includes(currentPrompt.id);

            if (isFav) {
                btn.classList.add('favorited');
                btn.innerHTML = '<span class="material-icons">favorite</span>お気に入り済';
            } else {
                btn.classList.remove('favorited');
                btn.innerHTML = '<span class="material-icons">favorite_border</span>お気に入り';
            }
        }

        // お気に入り一覧表示
        function renderFavorites() {
            const grid = document.getElementById('prompts-grid');
            grid.innerHTML = '';

            if (favorites.length === 0) {
                grid.innerHTML = `
                    <div class="empty-favorites" style="grid-column: 1 / -1;">
                        <span class="material-icons">favorite_border</span>
                        <p>お気に入りがありません</p>
                        <small>プロンプトの詳細画面から追加できます</small>
                    </div>
                `;
                return;
            }

            const favPrompts = favorites.map(id => findPrompt(id)).filter(p => p);
            renderPrompts(favPrompts);
        }

        // Xシェア機能（画像付き）
        async function shareToX() {
            if (!currentPrompt) return;

            // 画像をBlobとしてダウンロードしてクリップボードにコピー
            try {
                showToast('画像を準備中...');

                // 画像をfetchしてBlobに変換
                const response = await fetch(currentPrompt.image);
                const blob = await response.blob();

                // クリップボードに画像をコピー（対応ブラウザのみ）
                if (navigator.clipboard && navigator.clipboard.write) {
                    const clipboardItem = new ClipboardItem({ [blob.type]: blob });
                    await navigator.clipboard.write([clipboardItem]);
                    showToast('画像をコピーしました！Xに貼り付けてください');
                }

                // X投稿画面を開く
                const text = `【${currentPrompt.title}】\n${currentPrompt.subtitle}\n\nKONMARI promptで素敵なAI画像を作ろう✨\n\n#KONMARIprompt #AI画像生成`;
                const url = 'https://konmari-prog.github.io/konmariprompt/';
                const xUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;

                setTimeout(() => {
                    window.open(xUrl, '_blank', 'width=550,height=520');
                }, 500);

            } catch (e) {
                console.error('Share failed:', e);
                // フォールバック: 画像なしでシェア
                const text = `【${currentPrompt.title}】\n${currentPrompt.subtitle}\n\nKONMARI promptで素敵なAI画像を作ろう✨\n\n#KONMARIprompt #AI画像生成`;
                const url = 'https://konmari-prog.github.io/konmariprompt/';
                const xUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
                window.open(xUrl, '_blank', 'width=550,height=520');
                showToast('Xでシェアします');
            }
        }

        // トースト通知
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // モーダル外クリックで閉じる
        document.getElementById('modal').addEventListener('click', e => {
            if (e.target.id === 'modal') closeModal();
        });

        // ESCキーで閉じる
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
